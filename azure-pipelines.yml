jobs:
- job: Docker
  pool:
    vmImage: 'ubuntu-16.04'
  timeoutInMinutes: 120
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.6'
      architecture: 'x64'
  - script: |
      pip install docker-compose humanfriendly conan conan-package-tools
      python build.py
    env:
      DOCKER_PASSWORD: $(DOCKER_PASSWORD)
  strategy:
    matrix:
      Conan Tests:
        BUILD_CONAN_TESTS: 1
